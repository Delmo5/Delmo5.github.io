<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div id="title-div">
        <h1>Palindrome checker</h1>
        <p>This form will check if a certain text is a palindrome.<p>
    </div>
    <div id="palindrome-checker-container">
        <div class="label-input">
            <label for="text-input">Enter a text:</label>
            <input id="text-input" type="text"></input>
        </div>
        <button id="check-btn" onclick="displayResult()">Check</button>
    </div>
    <div id="result-div">
      <div id="result"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
